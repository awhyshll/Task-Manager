<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager with Progress Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-yellow-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">

        <header class="text-center mb-12">
            <div class="bg-transparent border border-black p-8">
                <div class="flex items-center justify-center mb-4">
                    <div class="bg-gray-600 p-3 mr-4">
                        <i class="fas fa-tasks text-white text-2xl"></i>
                    </div>
                    <h1 class="text-5xl font-bold text-black">
                        Task Manager
                    </h1>
                </div>
                <p class="text-black text-lg">Organize your tasks and boost your productivity</p>
            </div>
        </header>
        <div class="bg-transparent border border-black p-8 mb-8">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-3xl font-bold text-black">
                    <i class="fas fa-chart-line mr-3"></i>Progress Overview
                </h2>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                <div class="text-center p-6 bg-blue-500 text-white border border-black">
                    <div class="text-4xl font-bold mb-2" id="totalTasks">0</div>
                    <div class="text-blue-100 font-medium">Total Tasks</div>
                    <i class="fas fa-list-ul text-3xl mt-2 opacity-50"></i>
                </div>
                <div class="text-center p-6 bg-green-500 text-white border border-black">
                    <div class="text-4xl font-bold mb-2" id="completedTasks">0</div>
                    <div class="text-green-100 font-medium">Completed</div>
                    <i class="fas fa-check-circle text-3xl mt-2 opacity-50"></i>
                </div>
                <div class="text-center p-6 bg-orange-500 text-white border border-black">
                    <div class="text-4xl font-bold mb-2" id="pendingTasks">0</div>
                    <div class="text-orange-100 font-medium">Pending</div>
                    <i class="fas fa-clock text-3xl mt-2 opacity-50"></i>
                </div>
            </div>
            <div class="relative">
                <div class="w-full bg-gray-200 h-6 border border-black">
                    <div class="bg-green-600 h-6" id="progressBar" style="width: 0%"></div>
                </div>
                <p class="text-center mt-3 text-black font-semibold text-lg" id="progressText">0% Complete</p>
            </div>
        </div>
        <div class="bg-transparent border border-black p-8 mb-8">
            <div class="flex items-center mb-6">
                <div class="bg-gray-600 p-3 mr-4">
                    <i class="fas fa-plus text-white text-xl"></i>
                </div>
                <h2 class="text-3xl font-bold text-black">
                    Add New Task
                </h2>
            </div>
            <form id="taskForm" class="space-y-4">
                <div class="flex flex-col lg:flex-row gap-4">
                    <div class="flex-1">
                        <input 
                            type="text" 
                            id="taskInput" 
                            placeholder="What needs to be done?" 
                            class="w-full px-6 py-4 border border-black focus:outline-none focus:border-black text-lg bg-transparent"
                            required
                        >
                    </div>
                    <div>
                        <select 
                            id="prioritySelect" 
                            class="px-6 py-4 border border-black focus:outline-none focus:border-black text-lg bg-transparent min-w-[160px]"
                        >
                            <option value="low">Low Priority</option>
                            <option value="medium" selected>Medium Priority</option>
                            <option value="high">High Priority</option>
                        </select>
                    </div>
                    <button 
                        type="submit" 
                        class="px-8 py-4 bg-gray-600 text-white hover:bg-gray-700 text-lg font-semibold border border-black"
                    >
                        <i class="fas fa-plus mr-2"></i>Add Task
                    </button>
                </div>
            </form>
        </div>

        <div class="bg-transparent border border-black p-6 mb-8">
            <div class="flex flex-col lg:flex-row gap-6 items-center justify-between">
                <div class="flex flex-wrap gap-3">
                    <button id="filterAll" class="px-6 py-3 bg-gray-600 text-white hover:bg-gray-700 font-medium border border-black">
                        <i class="fas fa-list mr-2"></i>All
                    </button>
                    <button id="filterPending" class="px-6 py-3 bg-gray-200 text-black hover:bg-gray-300 font-medium border border-black">
                        <i class="fas fa-clock mr-2"></i>Pending
                    </button>
                    <button id="filterCompleted" class="px-6 py-3 bg-gray-200 text-black hover:bg-gray-300 font-medium border border-black">
                        <i class="fas fa-check mr-2"></i>Completed
                    </button>
                </div>
                <div class="flex flex-wrap gap-3">
                    <div>
                        <select id="sortSelect" class="px-6 py-3 border border-black focus:outline-none focus:border-black bg-transparent font-medium">
                            <option value="newest">Newest First</option>
                            <option value="oldest">Oldest First</option>
                            <option value="priority">Priority</option>
                            <option value="alphabetical">Alphabetical</option>
                        </select>
                    </div>
                    <button id="clearCompleted" class="px-6 py-3 bg-red-500 text-white hover:bg-red-600 font-medium border border-black">
                        <i class="fas fa-trash mr-2"></i>Clear Completed
                    </button>
                </div>
            </div>
        </div>

        <!-- list -->
        <div class="bg-transparent border border-black p-8">
            <div class="flex items-center mb-6">
                <div class="bg-gray-600 p-3 mr-4">
                    <i class="fas fa-list-check text-white text-xl"></i>
                </div>
                <h2 class="text-3xl font-bold text-black">
                    Your Tasks
                </h2>
            </div>
            <div id="taskList" class="space-y-4">
            </div>
            <div id="emptyState" class="text-center py-12 text-black hidden">
                <div class="mb-6">
                    <i class="fas fa-tasks text-6xl text-black"></i>
                </div>
                <h3 class="text-2xl font-bold text-black mb-2">No tasks yet!</h3>
                <p class="text-lg text-black">Add your first task above to get started on your productivity journey</p>
            </div>
        </div>
    </div>

    <div class="fixed bottom-6 right-6 z-40">
        <div class="relative">
            <button id="fabButton" class="w-16 h-16 bg-gray-600 rounded-lg text-white hover:bg-gray-700 flex items-center justify-center border border-gray-300">
                <i class="fas fa-plus text-xl"></i>
            </button>
            
            <div id="fabMenu" class="absolute bottom-20 right-0 space-y-3 opacity-0 scale-0">
                <button onclick="taskManager.exportTasks()" class="w-12 h-12 bg-blue-500 text-white hover:bg-blue-600 flex items-center justify-center border border-gray-300" title="Export Tasks">
                    <i class="fas fa-download"></i>
                </button>
                <label for="importFile" class="w-12 h-12 bg-green-500 text-white hover:bg-green-600 flex items-center justify-center cursor-pointer border border-gray-300" title="Import Tasks">
                    <i class="fas fa-upload"></i>
                </label>
                <input type="file" id="importFile" accept=".json" class="hidden" onchange="taskManager.handleFileImport(event)">
                <button onclick="taskManager.showStats()" class="w-12 h-12 bg-indigo-500 text-white hover:bg-indigo-600 flex items-center justify-center border border-gray-300" title="View Statistics">
                    <i class="fas fa-chart-bar"></i>
                </button>
            </div>
        </div>
    </div>

    <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-transparent border border-black p-8 w-full max-w-md mx-4">
            <div class="flex items-center mb-6">
                <div class="bg-gray-600 p-3 mr-4">
                    <i class="fas fa-edit text-white text-xl"></i>
                </div>
                <h3 class="text-2xl font-bold text-black">
                    Edit Task
                </h3>
            </div>
            <form id="editForm">
                <input type="hidden" id="editTaskId">
                <div class="space-y-6">
                    <div>
                        <input 
                            type="text" 
                            id="editTaskInput" 
                            placeholder="Update your task..." 
                            class="w-full px-6 py-4 border border-black focus:outline-none focus:border-black text-lg bg-transparent"
                            required
                        >
                    </div>
                    <select 
                        id="editPrioritySelect" 
                        class="w-full px-6 py-4 border border-black focus:outline-none focus:border-black text-lg bg-transparent"
                    >
                        <option value="low">Low Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                    <div class="flex gap-4 justify-end pt-4">
                        <button 
                            type="button" 
                            id="cancelEdit" 
                            class="px-6 py-3 bg-gray-200 text-gray-700 hover:bg-gray-300 font-medium border border-gray-300"
                        >
                            <i class="fas fa-times mr-2"></i>Cancel
                        </button>
                        <button 
                            type="submit" 
                            class="px-6 py-3 bg-gray-600 text-white hover:bg-gray-700 font-medium border border-gray-300"
                        >
                            <i class="fas fa-save mr-2"></i>Save Changes
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
